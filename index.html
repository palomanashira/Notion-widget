<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Countdown Widgets</title>

  <!-- Helps browsers render form controls correctly in light/dark -->
  <meta name="color-scheme" content="light dark" />

  <style>
    :root {
      --pad: 14px;
      --radius: 14px;
      --border: rgba(0,0,0,.12);
      --text: rgba(0,0,0,.88);
      --muted: rgba(0,0,0,.6);
      --bg: transparent; /* important for Notion */
      --card: rgba(255,255,255,.72);
      --shadow: 0 6px 18px rgba(0,0,0,.08);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --border: rgba(255,255,255,.16);
        --text: rgba(255,255,255,.92);
        --muted: rgba(255,255,255,.65);
        --card: rgba(20,20,20,.55);
        --shadow: 0 10px 24px rgba(0,0,0,.28);
      }
    }

    /* Force true transparency */
    html, body { height: 100%; background: transparent !important; }
    body { margin: 0; font-family: var(--sans); color: var(--text); }

    /* -------- Widget mode -------- */
    .widgetWrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
      background: transparent !important;
    }

    /* Card-style widget (non-transparent mode) */
    .widgetCard {
      width: 100%;
      max-width: 520px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      padding: var(--pad);
      box-sizing: border-box;
      text-align: center;
    }

    /* Plain widget (transparent mode): no background, no border */
    .widgetPlain {
      width: 100%;
      max-width: 520px;
      padding: 6px 8px;
      box-sizing: border-box;
      text-align: center;
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    .label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .big {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.0;
      letter-spacing: -0.02em;
    }
    .small {
      margin-top: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    /* -------- Builder mode -------- */
    .page {
      max-width: 880px;
      margin: 0 auto;
      padding: 26px 16px 40px;
      box-sizing: border-box;
    }
    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 18px;
      box-sizing: border-box;
      margin-bottom: 14px; /* preview goes underneath */
    }
    h1 { margin: 0 0 6px; font-size: 22px; }
    p { margin: 0 0 14px; color: var(--muted); line-height: 1.4; }

    label { display: block; font-size: 13px; color: var(--muted); margin: 10px 0 6px; }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(255,255,255,.55);
      color: var(--text);
      box-sizing: border-box;
      outline: none;
    }
    @media (prefers-color-scheme: dark) {
      input, select { background: rgba(0,0,0,.25); }
    }

    .row { display: flex; gap: 10px; align-items: center; }
    .row > * { flex: 1; }
    @media (max-width: 760px) { .row { flex-direction: column; align-items: stretch; } }

    .btn {
      display: inline-block;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.65);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 650;
      user-select: none;
    }
    @media (prefers-color-scheme: dark) {
      .btn { background: rgba(0,0,0,.2); }
    }

    .code {
      font-family: var(--mono);
      font-size: 12px;
      white-space: nowrap;
      overflow: auto;
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,.4);
    }
    @media (prefers-color-scheme: dark) {
      .code { background: rgba(0,0,0,.18); }
    }

    .previewBox {
      height: 210px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: transparent !important;
      margin-top: 10px;
    }
    iframe { width: 100%; height: 100%; border: 0; background: transparent !important; }

    .hint { font-size: 12px; color: var(--muted); margin-top: 10px; }

    /* Checkbox row for units */
    .checks {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(255,255,255,.35);
      box-sizing: border-box;
    }
    @media (prefers-color-scheme: dark) {
      .checks { background: rgba(0,0,0,.14); }
    }
    .check {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text);
      margin: 0;
      user-select: none;
    }
    .check input { width: 16px; height: 16px; padding: 0; margin: 0; }
  </style>
</head>
<body>
  <div id="app"></div>

<script>
  const MS_PER_DAY = 1000 * 60 * 60 * 24;

  function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }
  function safeText(s, maxLen = 80) {
    s = (s ?? "").toString().replace(/\s+/g, " ").trim();
    if (s.length > maxLen) s = s.slice(0, maxLen) + "…";
    return s;
  }
  function startOfLocalDay(d) { return new Date(d.getFullYear(), d.getMonth(), d.getDate()); }

  function parseISODate(iso) {
    const m = /^(\d{4})-(\d{2})-(\d{2})$/.exec(iso || "");
    if (!m) return null;
    const y = +m[1], mo = +m[2], da = +m[3];
    const dt = new Date(y, mo - 1, da);
    if (dt.getFullYear() !== y || dt.getMonth() !== (mo - 1) || dt.getDate() !== da) return null;
    return startOfLocalDay(dt);
  }

  function daysInMonth(y, m0) { return new Date(y, m0 + 1, 0).getDate(); }

  function addYearsSafe(date, years) {
    const y = date.getFullYear() + years;
    const m = date.getMonth();
    const d = Math.min(date.getDate(), daysInMonth(y, m));
    return new Date(y, m, d);
  }
  function addMonthsSafe(date, months) {
    const y = date.getFullYear();
    const m = date.getMonth();
    const d = date.getDate();
    const total = m + months;
    const y2 = y + Math.floor(total / 12);
    let m2 = total % 12;
    if (m2 < 0) m2 += 12;
    const d2 = Math.min(d, daysInMonth(y2, m2));
    return new Date(y2, m2, d2);
  }

  function floorDiffYears(from, to) {
    let y = to.getFullYear() - from.getFullYear();
    let cand = addYearsSafe(from, y);
    if (cand > to) { y--; cand = addYearsSafe(from, y); }
    return Math.max(0, y);
  }
  function floorDiffMonths(from, to) {
    let m = (to.getFullYear() - from.getFullYear()) * 12 + (to.getMonth() - from.getMonth());
    let cand = addMonthsSafe(from, m);
    if (cand > to) { m--; cand = addMonthsSafe(from, m); }
    return Math.max(0, m);
  }
  function diffDays(from, to) {
    return Math.round((to - from) / MS_PER_DAY);
  }

  function normalizeUnits(unitsStr) {
    const s = (unitsStr || "").toLowerCase();
    const y = s.includes("y");
    const m = s.includes("m");
    const d = s.includes("d");
    const out = (y ? "y" : "") + (m ? "m" : "") + (d ? "d" : "");
    return out || "d";
  }

  function breakdown(from, to, units) {
    let cursor = new Date(from.getTime());
    const out = { y: 0, m: 0, d: 0 };
    if (units.includes("y")) {
      out.y = floorDiffYears(cursor, to);
      cursor = addYearsSafe(cursor, out.y);
    }
    if (units.includes("m")) {
      out.m = floorDiffMonths(cursor, to);
      cursor = addMonthsSafe(cursor, out.m);
    }
    if (units.includes("d")) {
      out.d = diffDays(cursor, to);
    }
    return out;
  }

  function formatParts(parts, units, unitStyle) {
    const long = (n, sing, plur) => `${n} ${n === 1 ? sing : plur}`;
    const short = (n, sym) => `${n}${sym}`;

    // single unit: always show even if 0
    if (units === "d") return unitStyle === "short" ? short(parts.d, "d") : long(parts.d, "day", "days");
    if (units === "m") return unitStyle === "short" ? short(parts.m, "m") : long(parts.m, "month", "months");
    if (units === "y") return unitStyle === "short" ? short(parts.y, "y") : long(parts.y, "year", "years");

    // combos: omit zeros, but show 0 of smallest selected if all zero
    const pieces = [];
    if (units.includes("y") && parts.y) pieces.push(unitStyle === "short" ? short(parts.y, "y") : long(parts.y, "year", "years"));
    if (units.includes("m") && parts.m) pieces.push(unitStyle === "short" ? short(parts.m, "m") : long(parts.m, "month", "months"));
    if (units.includes("d") && parts.d) pieces.push(unitStyle === "short" ? short(parts.d, "d") : long(parts.d, "day", "days"));

    if (pieces.length === 0) {
      if (units.includes("d")) return unitStyle === "short" ? "0d" : "0 days";
      if (units.includes("m")) return unitStyle === "short" ? "0m" : "0 months";
      return unitStyle === "short" ? "0y" : "0 years";
    }
    return pieces.join(" ");
  }

  function qs() { return new URLSearchParams(location.search); }
  function baseUrl() { return location.origin + location.pathname.replace(/\/$/, "/"); }

  // -------- Widget Mode --------
  function renderWidget() {
    const params = qs();

    const label = safeText(params.get("label") || "Countdown", 60);
    const dateStr = params.get("date");
    const target = parseISODate(dateStr);

    const todayText = safeText(params.get("todayText") || "0d", 40);
    const units = normalizeUnits(params.get("units") || "d");
    const unitStyle = (params.get("unitStyle") || "short") === "words" ? "words" : "short";

    const size = clamp(parseInt(params.get("size") || "48", 10) || 48, 22, 120);
    const transparent = (params.get("transparent") || "1") === "1";
    const showLabel = (params.get("showLabel") || "1") === "1";
    const showSub = (params.get("showSub") || "0") === "1";

    // Force true transparency
    document.documentElement.style.background = "transparent";
    document.body.style.background = "transparent";

    const widgetClass = transparent ? "widgetPlain" : "widgetCard";

    const app = document.getElementById("app");
    app.innerHTML = `
      <div class="widgetWrap">
        <div class="${widgetClass}" aria-label="Countdown widget">
          ${showLabel ? `<div class="label" title="${label}">${label}</div>` : ``}
          <div class="big" id="big" style="font-size:${size}px">…</div>
          ${showSub ? `<div class="small" id="sub"></div>` : ``}
        </div>
      </div>
    `;

    const big = document.getElementById("big");
    const sub = document.getElementById("sub");

    function tick() {
      if (!target) {
        big.textContent = "Set a date";
        if (sub) sub.textContent = "Missing or invalid ?date=YYYY-MM-DD";
        return;
      }

      const now = startOfLocalDay(new Date());

      // today shortcut
      if (target.getTime() === now.getTime()) {
        big.textContent = todayText;
        if (sub) sub.textContent = showSub ? `Target: ${dateStr} • Units: ${units}` : "";
        return;
      }

      // signed breakdown
      let sign = "";
      let from = now, to = target;
      if (target < now) { sign = "−"; from = target; to = now; }

      const parts = breakdown(
