<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notion Countdown Widgets</title>
  <style>
    :root {
      --pad: 14px;
      --radius: 14px;
      --border: rgba(0,0,0,.12);
      --text: rgba(0,0,0,.88);
      --muted: rgba(0,0,0,.6);
      --bg: transparent; /* good for Notion embeds */
      --card: rgba(255,255,255,.72);
      --shadow: 0 6px 18px rgba(0,0,0,.08);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --border: rgba(255,255,255,.16);
        --text: rgba(255,255,255,.9);
        --muted: rgba(255,255,255,.65);
        --card: rgba(20,20,20,.55);
        --shadow: 0 10px 24px rgba(0,0,0,.28);
      }
    }
    html, body { height: 100%; background: var(--bg); }
    body { margin: 0; font-family: var(--sans); color: var(--text); }

    /* Widget layout */
    .widgetWrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .widget {
      width: 100%;
      max-width: 520px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      padding: var(--pad);
      box-sizing: border-box;
      text-align: center;
    }
    .label {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .big {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.0;
      letter-spacing: -0.02em;
    }
    .small {
      margin-top: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    /* Builder layout */
    .page {
      max-width: 880px;
      margin: 0 auto;
      padding: 26px 16px 40px;
      box-sizing: border-box;
    }
    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 18px;
    }
    h1 { margin: 0 0 6px; font-size: 22px; }
    p { margin: 0 0 14px; color: var(--muted); line-height: 1.4; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 760px) { .grid { grid-template-columns: 1fr; } }

    label { display: block; font-size: 13px; color: var(--muted); margin: 10px 0 6px; }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(255,255,255,.55);
      color: var(--text);
      box-sizing: border-box;
      outline: none;
    }
    @media (prefers-color-scheme: dark) {
      input, select { background: rgba(0,0,0,.25); }
    }
    .row { display: flex; gap: 10px; align-items: center; }
    .row > * { flex: 1; }
    .btn {
      display: inline-block;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.65);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 650;
    }
    @media (prefers-color-scheme: dark) {
      .btn { background: rgba(0,0,0,.2); }
    }
    .code {
      font-family: var(--mono);
      font-size: 12px;
      white-space: nowrap;
      overflow: auto;
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,.4);
    }
    @media (prefers-color-scheme: dark) {
      .code { background: rgba(0,0,0,.18); }
    }
    .previewBox { height: 180px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
    iframe { width: 100%; height: 100%; border: 0; background: transparent; }
    .hint { font-size: 12px; color: var(--muted); margin-top: 10px; }
  </style>
</head>
<body>
  <div id="app"></div>

<script>
  // ---------- Helpers ----------
  function clamp(n, a, b) { return Math.max(a, Math.min(b, n)); }
  function safeText(s, maxLen = 80) {
    s = (s ?? "").toString().replace(/\s+/g, " ").trim();
    if (s.length > maxLen) s = s.slice(0, maxLen) + "…";
    return s;
  }
  function startOfLocalDay(d) { return new Date(d.getFullYear(), d.getMonth(), d.getDate()); }
  function parseISODate(iso) {
    // expects YYYY-MM-DD
    const m = /^(\d{4})-(\d{2})-(\d{2})$/.exec(iso || "");
    if (!m) return null;
    const y = +m[1], mo = +m[2], da = +m[3];
    const dt = new Date(y, mo - 1, da);
    // validate (Date auto-rollover protection)
    if (dt.getFullYear() !== y || dt.getMonth() !== (mo - 1) || dt.getDate() !== da) return null;
    return dt;
  }
  function daysBetweenLocalDates(targetDate, nowDate) {
    const a = startOfLocalDay(nowDate);
    const b = startOfLocalDay(targetDate);
    const ms = b - a;
    return Math.round(ms / (1000 * 60 * 60 * 24));
  }
  function qs() { return new URLSearchParams(location.search); }
  function baseUrl() {
    // preserves repo path on GitHub Pages
    return location.origin + location.pathname.replace(/\/$/, "/");
  }

  // ---------- Widget Mode ----------
  function renderWidget() {
    const params = qs();

    const label = safeText(params.get("label") || "Countdown", 60);
    const dateStr = params.get("date"); // YYYY-MM-DD
    const target = parseISODate(dateStr);

    const suffix = safeText(params.get("suffix") || "days", 12);
    const todayText = safeText(params.get("todayText") || "0 days", 40);

    const size = clamp(parseInt(params.get("size") || "48", 10) || 48, 22, 120);
    const transparent = (params.get("transparent") || "1") === "1";
    const showLabel = (params.get("showLabel") || "1") === "1";
    const showSub = (params.get("showSub") || "0") === "1";

    if (transparent) {
      document.documentElement.style.setProperty("--bg", "transparent");
      document.documentElement.style.setProperty("--card", "transparent");
      document.documentElement.style.setProperty("--shadow", "none");
      document.documentElement.style.setProperty("--border", "transparent");
    }

    const app = document.getElementById("app");
    app.innerHTML = `
      <div class="widgetWrap">
        <div class="widget" aria-label="Countdown widget">
          ${showLabel ? `<div class="label" title="${label}">${label}</div>` : ``}
          <div class="big" id="big" style="font-size:${size}px">…</div>
          ${showSub ? `<div class="small" id="sub"></div>` : ``}
        </div>
      </div>
    `;

    const big = document.getElementById("big");
    const sub = document.getElementById("sub");

    function tick() {
      if (!target) {
        big.textContent = "Set a date";
        if (sub) sub.textContent = "Missing or invalid ?date=YYYY-MM-DD";
        return;
      }
      const n = daysBetweenLocalDates(target, new Date());
      if (n === 0) {
        big.textContent = todayText;
      } else {
        big.textContent = `${n} ${suffix}`;
      }
      if (sub) sub.textContent = `Target: ${dateStr}`;
    }

    tick();
    // Update hourly: day count only changes daily, but this avoids time-zone midnight issues.
    setInterval(tick, 60 * 60 * 1000);
  }

  // ---------- Builder Mode ----------
  function renderBuilder() {
    const app = document.getElementById("app");
    app.innerHTML = `
      <div class="page">
        <h1>Notion Countdown Widgets</h1>
        <p>Create a days-only countdown and embed it in Notion. This page generates a unique URL for each widget.</p>

        <div class="grid">
          <div class="card">
            <h2 style="margin:0 0 8px; font-size:16px;">Create a widget</h2>

            <label>Label (optional)</label>
            <input id="label" placeholder="e.g., Until submission" />

            <label>Target date</label>
            <input id="date" type="date" />

            <div class="row">
              <div>
                <label>Suffix</label>
                <input id="suffix" value="days" />
              </div>
              <div>
                <label>When it’s today</label>
                <input id="todayText" value="0 days" />
              </div>
            </div>

            <div class="row">
              <div>
                <label>Number size</label>
                <select id="size">
                  <option value="32">Small</option>
                  <option value="48" selected>Medium</option>
                  <option value="64">Large</option>
                  <option value="88">Huge</option>
                </select>
              </div>
              <div>
                <label>Style</label>
                <select id="transparent">
                  <option value="1" selected>Transparent (best for Notion callouts)</option>
                  <option value="0">Card background</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div>
                <label>Show label</label>
                <select id="showLabel">
                  <option value="1" selected>Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              <div>
                <label>Show “Target: …”</label>
                <select id="showSub">
                  <option value="0" selected>No</option>
                  <option value="1">Yes</option>
                </select>
              </div>
            </div>

            <div style="margin-top:14px" class="row">
              <button class="btn" id="gen">Generate link</button>
              <button class="btn" id="copy">Copy link</button>
            </div>

            <label style="margin-top:14px;">Widget URL (embed this in Notion)</label>
            <div class="code" id="out">Click “Generate link”.</div>

            <div class="hint">
              In Notion: put a <b>Callout</b> → inside it type <b>/embed</b> → paste the widget URL.
              Then drag the embed height to fit (usually ~120–180px).
            </div>
          </div>

          <div class="card">
            <h2 style="margin:0 0 8px; font-size:16px;">Preview</h2>
            <div class="previewBox">
              <iframe id="prev" title="Widget preview" src=""></iframe>
            </div>
            <div class="hint" style="margin-top:10px">
              The preview uses the same URL you’ll embed in Notion.
            </div>
          </div>
        </div>
      </div>
    `;

    const $ = (id) => document.getElementById(id);

    // Set default date to 30 days from now
    const dt = new Date();
    dt.setDate(dt.getDate() + 30);
    $("date").value = dt.toISOString().slice(0, 10);

    function buildUrl() {
      const label = safeText($("label").value, 60);
      const date = $("date").value; // YYYY-MM-DD
      const suffix = safeText($("suffix").value || "days", 12);
      const todayText = safeText($("todayText").value || "0 days", 40);
      const size = $("size").value;
      const transparent = $("transparent").value;
      const showLabel = $("showLabel").value;
      const showSub = $("showSub").value;

      const u = new URL(baseUrl());
      u.searchParams.set("mode", "widget");
      u.searchParams.set("date", date);
      if (label) u.searchParams.set("label", label);
      u.searchParams.set("suffix", suffix);
      u.searchParams.set("todayText", todayText);
      u.searchParams.set("size", size);
      u.searchParams.set("transparent", transparent);
      u.searchParams.set("showLabel", showLabel);
      u.searchParams.set("showSub", showSub);
      return u.toString();
    }

    function update() {
      const url = buildUrl();
      $("out").textContent = url;
      $("prev").src = url;
    }

    $("gen").addEventListener("click", update);

    // Live-update preview when inputs change
    ["label","date","suffix","todayText","size","transparent","showLabel","showSub"]
      .forEach(id => $(id).addEventListener("input", update));

    $("copy").addEventListener("click", async () => {
      try {
        const url = buildUrl();
        await navigator.clipboard.writeText(url);
        $("out").textContent = url + "  ✅ copied";
        $("prev").src = url;
      } catch {
        $("out").textContent = buildUrl() + "  (copy failed — select and copy manually)";
      }
    });

    update();
  }

  // ---------- Router ----------
  const mode = qs().get("mode");
  if (mode === "widget") renderWidget();
  else renderBuilder();
</script>
</body>
</html>
