<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notion Countdown</title>
    <style>
      body { margin: 0; font: 600 24px system-ui, -apple-system, Segoe UI, Roboto, Arial; display:flex; align-items:center; justify-content:center; height:100vh; }
    </style>
  </head>
  <body>
    <div id="d"></div>
    <script>
      // Set your target date (YYYY-MM-DD)
      const target = new Date("2026-01-31T00:00:00Z");

      function daysLeft() {
        const now = new Date();
        // Use UTC midnight to avoid timezone/time-of-day off-by-one
        const utcMidnight = (dt) => Date.UTC(dt.getUTCFullYear(), dt.getUTCMonth(), dt.getUTCDate());
        const diffMs = utcMidnight(target) - utcMidnight(now);
        return Math.floor(diffMs / (1000 * 60 * 60 * 24));
      }

      function render() {
        const n = daysLeft();
        document.getElementById("d").textContent = `${n} days`;
      }

      render();
      // Update every hour (days won't change more often anyway)
      setInterval(render, 60 * 60 * 1000);
    </script>
  </body>
</html>
